<!DOCTYPE html> <html lang="ar"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>ملاحظاتي اللطيفة</title> <style> body { font-family: "Arial", sans-serif; direction: rtl; text-align: right; background-color: #f9f4ef; /* سكري */ margin: 0; padding: 0; } header { background-color: #87ceeb; /* أزرق سماوي */ color: white; text-align: center; padding: 20px; font-size: 24px; font-weight: bold; } .container { margin: 20px auto; padding: 20px; max-width: 600px; background-color: #fff; border-radius: 15px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: 2px solid #f8b9d4; /* زهري */ } textarea { width: 100%; height: 200px; margin-top: 10px; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 10px; background-color: #fefefe; resize: none; } button { display: block; width: 100%; margin-top: 15px; padding: 10px; font-size: 16px; background-color: #f8b9d4; /* زهري */ color: white; border: none; border-radius: 10px; cursor: pointer; transition: background-color 0.3s; } button:hover { background-color: #eb9aba; } footer { text-align: center; margin-top: 20px; color: #888; } </style> </head> <body> <header>ملاحظاتي اللطيفة</header> <div class="container"> <p>اكتب ملاحظاتك هنا:</p> <textarea placeholder="ابدأ الكتابة..."></textarea> <button onclick="saveNote()">حفظ الملاحظات</button> </div> <footer>© 2024 موقع ملاحظاتي</footer> <script> function saveNote() { alert('تم حفظ الملاحظات (هذا تنبيه فقط، الحفظ ليس فعليًا).'); } </script> </body> </html>
